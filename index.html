<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insta Profile Viewer</title>
</head>
<body>
    <h2>Instagram Profile Viewer</h2>
    <input type="text" id="username" placeholder="username"><br><br>
    <button onclick="search()">Find</button><br><br>
    <a href="" id="ans"></a>

    <script>
        let username = document.getElementById("username");
        let ans = document.getElementById("ans");
        function search(){
            ans.href = "https://www.instagram.com/" + username.value;
            document.getElementById("ans").innerHTML = "View Profile";
        }
    </script>
</body>
</html>
